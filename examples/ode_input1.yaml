time:
    variable: t

parameters:

    - parameterId: c1
      nominalValue: 1

      estimate: 0

    - parameterId: Shalve
      nominalValue: 0.1

      estimate: 0

    - parameterId: Vh
      nominalValue: 0.1

      lowerBound: 0
      upperBound: 1000
      estimate: 1

    - parameterId: h
      nominalValue: 0.1

      lowerBound: 0
      upperBound: 1000
      estimate: 1

    - parameterId: Vmm
      nominalValue: 0.1

      lowerBound: 0
      upperBound: 1000
      estimate: 1

    - parameterId: Km
      nominalValue: 0.1

      lowerBound: 0
      upperBound: 1000

    - parameterId: v1
      nominalValue: 0.1

      lowerBound: 0
      upperBound: 1000
      estimate: 1

    - parameterId: k4
      nominalValue: 0.1

      lowerBound: 0
      upperBound: 1000
      estimate: 1

    - parameterId: sigma
      nominalValue: 1
      estimate : 0

assignments:
    - assignmentId: log_10_c1
      formula: log10(c1)

functions:
    - functionId: hill
      arguments: V, s, Shalve, h
      formula: V * (s/Shalve)^h / (1 + (s/Shalve)^h )

    - functionId: MM
      arguments: V, s, Km
      formula: V*s / (Km + s)

odes:
    - stateId: S1
      rightHandSide: v1 - MM(S1, Vmm, Km)*c1^2
      initialValue: 0.1

    - stateId: S2
      rightHandSide: MM(S1, Vmm, Km) - hill(S2, Shalve, Vh, h)
      initialValue: 1

    - stateId: S3
      rightHandSide: hill(S2, Shalve, Vh, h) - k4*S3 + log10(c1)
      initialValue: 1


observables:
    - observableId: total_S
      observableFormula: S1 + S2 + S3
      noiseFormula: sigma



events:

