time:
    variable: t 
    units: seconds

parameters:

    - parameterId: c1
      nominalValue: 1

    - parameterId: Shalve
      nominalValue: 0.1

    - parameterId: Vh
      nominalValue: 0.1

    - parameterId: h
      nominalValue: 0.1

    - parameterId: Vmm
      nominalValue: 0.1

    - parameterId: Km
      nominalValue: 0.1

    - parameterId: v1
      nominalValue: 0.1

    - parameterId: k4
      nominalValue: 0.1

    - parameterId: s
      nominalValue: 3


functions:
    - functionId: hill
      arguments: V, s, Shalve, h
      formula: V * (s/Shalve)^h / (1 + (s/Shalve)^h )

    - functionId: MM
      arguments: V, s, Km
      formula: V*s / (Km + s)

odes:
    - stateId: S1
      rightHandSide: v19 - MM(S1, Vmm, Km)*c1^2
      initialValue: 0.1

    - stateId: S2
      rightHandSide: MM(S1, Vmm, Km) - hill(S2, Shalve, Vh, h)
      initialValue: 1

    - stateId: S3
      rightHandSide: hill(S2, Shalve, Vh, h) - k4*S3 + log10(c1)
      initialValue: 1


observables:
    - observableId: Obs_1
      observableFormula: S1 + S2

    - observableId: Obs_2
      observableFormula: s * S3

events:


