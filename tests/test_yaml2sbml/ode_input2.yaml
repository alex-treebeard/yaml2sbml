time:
    variable: t 
    units: seconds

constants:
    - id: c1 
      value: 1
    
    - id: Shalve 
      value: 0.1

parameters:
    - id: Vh
      value: 0.1

    - id: h
      value: 0.1

    - id: Vmm
      value: 0.1 

    - id: Km
      value: 0.1

    - id: v1
      value: 0.1

    - id: k4
      value: 0.1

    - id: s
      value: 3

states:
    - id: S1 
      initial_value: 0.1
      units: mol

    - id: S2
      initial_value: 1

    - id: S3
      initial_value: 1

functions:
    - id: hill
      arguments: V, s, Shalve, h
      formula: V * (s/Shalve)^h / (1 + (s/Shalve)^h )

    - id: MM
      arguments: V, s, Km
      formula: V*s / (Km + s)

odes:
    - state: S1
      right_hand_side: v19 - MM(S1, Vmm, Km)*c1^2

    - state: S2
      right_hand_side: MM(S1, Vmm, Km) - hill(S2, Shalve, Vh, h)

    - state: S3
      right_hand_side: hill(S2, Shalve, Vh, h) - k4*S3 + log10(c1)


observables:
    - id: Obs_1
      formula: S1 + S2

    - id: Obs_2
      formula: s * S3

noise:


events:


